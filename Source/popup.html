<html>

<head>
    <title>Codealike - Time Tracker</title>
    <script src="utils/jquery-2.1.0.min.js"></script>
    <script src="utils/mustache.js"></script>
    <script src="utils/quantize.js"></script>
    <script src="utils/color-thief.js"></script>
    <script src="utils/utils.js"></script>
    <script src="utils/moment.min.js"></script>
    <script src="popup.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/retina.min.css" rel="stylesheet">
    <link href="css/style.codealike.chrome.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="col-lg-3 hidden-xs">
        <img src="/images/time-tracker-logo.png" alt="Codealike logo" width="350" />
    </div>
    <div id="content" class="col-lg-5">
        <div class="row">            
            <div class="col-xs-6 text-left">
                <a href="options.html" target="_blank" title="Options" class="btn-link small"><i class="fa fa-gear"></i>Options</a>
            </div>
            <div class="col-xs-6 text-right">
                <span id="version" class="small"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-left">
                <div id="login-section" class="row"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-left">
                <div id="options" class="options-set">
                    <a id="clear" href="#" class="btn-link small"><i class="fa fa-eraser"></i>Clear Local Stats</a><br />
                    <a href="#" id="show-all" data-icon="fa-desktop" class="btn-link show-all small"><i class="fa fa-desktop"></i>Show all...</a><br />
                    <a id="seeCurrentActivity" title="See current activity." class="btn-link small"><i class="fa fa-refresh"></i>Update</a><br/>
                    <a id="getWebActivity" title="Get fresh stats summary from the server." class="btn-link small" href="https://codealike.com/web" target="_blank"><i class="fa fa-clock-o"></i>History...</a><br />
                    <a id="sendWebActivity" href="#" class="btn-link small"><i class="fa fa-send"></i>Send stats</a><br />
                    <a id="toggle_pause" href="#" class="btn-link small"></a><br />
                    <p id="stats-sent" class="small green"></p>
                </div>
            </div>
        </div>
        <div id="warning-section" class="row">
            <div class="col-xs-12">
                <div class="alert alert-danger">
                    <strong>Oh snap!</strong> <span>Change a few things up and try submitting again.</span>
                </div>
            </div>
        </div>
        <div class="row hide-all">
            <div id="search-column" class="col-xs-6">
                <h6 id="activity-history-title">Activity history</h6>
                <div id="idle-history"></div>
            </div>
            <div class="col-xs-6">
                <h6 id="activitiesTitle">Activities summary</h6>
                <div id="activities"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 tasks">
                <h1 id="visited-sites-title">Top sites</h1>
                <span class="place navigation small" title="This include your time browsing the web."><i class="fa fa-circle"></i> Navigation</span>
                <span class="place debugging small" title="This is the time you use debugging your own website when Chrome DevTools are active."><i class="fa fa-circle"></i> Debugging</span>
                <span class="place debugger small" title="This is the time you spend working in Chrome DevTools window when debugging your website."><i class="fa fa-circle"></i> Debugger</span>
                <ul id="sites-list" class="users-list">
                </ul>
                <table id="stats" class="table bootstrap-datatable datatable small-font dataTable">
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-4 hidden-xs"></div>
</body>

</html>
