<html>
<head>
    <title>Codealike - Time Tracker</title>
    <script src="utils/jquery-2.1.0.min.js"></script>
    <script src="utils/mustache.js"></script>
    <script src="utils/quantize.js"></script>
    <script src="utils/color-thief.js"></script>
    <script src="utils/utils.js"></script>
    <script src="utils/moment.min.js"></script>
    <script src="popup.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/retina.min.css" rel="stylesheet">
    <link href="css/style.codealike.chrome.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div class="row">
            <div class="col-xs-12 text-right">
                <img src="/images/icon32.png" alt="Codealike" />
                <span class="small">Powered by <a href="http://www.codealike.com" target="_blank">Codealike</a></span>
                <p id="version" class="small"></p>
            </div>
        </div>
        <div id="login-section" class="row"></div>
        <hr />
        <div class="row">
            <div class="col-xs-12 text-left">
                <div id="options">
                    <p class="btn-group">
                        <button id="clear" data-label="Clear All Local Stats" data-icon="fa-eraser" class="btn btn-hover btn-warning"><i class="fa fa-eraser"></i> ...</button>
                        <a href="#" id="show-all"  data-label="Show All" data-icon="fa-desktop"  class="btn btn-hover btn-info"><i class="fa fa-desktop"></i> ...</a>
                        <a href="options.html" target="_blank" title="Options"   data-label="Options..." data-icon="fa-gears" class="btn btn-hover btn-default"><i class="fa fa-gears"></i> ...</a>
                    </p>
                    <br />
                    <p class="btn-group">
                        <button id="sendWebActivity" class="btn btn-info btn-sm"><i class="fa fa-send"></i> Send stats</button>
                        <button id="toggle_pause" class="btn btn-success btn-sm"></button>
                    </p>
                    <p id="stats-sent" class="small"></p>
                </div>
            </div>
        </div>
        <div id="warning-section" class="row">
            <div class="col-xs-12">
                <div class="alert alert-danger">
                    <strong>Oh snap!</strong> <span>Change a few things up and try submitting again.</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p class="btn-group">
                    <button id="seeCurrentActivity" title="See current activity." class="btn btn-info"><i class="fa fa-refresh"></i> Update current activity</button>
                    <button id="getWebActivity" title="Get fresh stats summary from the server." class="btn btn-info"><i class="fa fa-clock-o"></i> See history summary</button>
                </p>
            </div>
            <div id="search-column" class="col-xs-6">
                <p id="activity-history-title">Activity history</p>
                <div id="idle-history"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 tasks">
                <h1 id="activitiesTitle">Activities summary</h1>
                <h6><a href="#" id="A1"></a></h6>
                <div id="activities"></div>
                <br />
                <h1 id="visited-sites-title">Top sites</h1>
                <ul id="sites-list" class="users-list">
                </ul>
                <table id="stats" class="table bootstrap-datatable datatable small-font dataTable">
                </table>
            </div>
        </div>
    </div>
</body>
</html>
